<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html;">
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<!--link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootswatch/3.0.3/flatly/bootstrap.min.css"-->
	<title>welcome to THignal.com</title>
</head>
<body>
	<br>
	<div class="col-sm-offset-4 container">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label  class="col-sm-2 control-label">Sign in with:</label>
				<div class="col-sm-2">
					<select class="form-control">
						<option>facebook</option>
						<option>twitter</option>
						<option>tumblr</option>
						<option>instagram</option>
						<option>vine</option>
						<option>LinkedIn</option>
						<option>pinsterest</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Username" autofocus>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<input type="password" class="form-control" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label class="checkbox">
						<input type="checkbox">Remember me
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<button class="btn btn-success btn-lg btn-block" type="submit">Sign in</button>
				</div>
			</div>
		</form>
	</div>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
